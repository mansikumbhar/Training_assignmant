<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark">
     <a class="navbar-brand" style="color:#ffffff;">Student Management System</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li> 
      </ul>
    </div>
  </div>
</nav>
<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-contant-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<lable>Student First Name</lable>
							<input type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter first Name" class="form-control" />
							<lable>Student Last Name</lable>
							<input type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter last Name" class="form-control" />
							<lable>Student Email</lable>
							<input type="text" name="email" th:field="*{email}"
								placeholder="Enter email" class="form-control" />
							<lable>Student Address</lable>
							<input type="text" name="address" th:field="*{address}"
								placeholder="Enter address" class="form-control" />
						</div>
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
